<!DOCTYPE html>
<html>
<head>
  <title>HangMan</title>
</head>
<body>
  <div class="container">
    <h3>Welcome to our Hangman game!</h3>
    <form id="form">
      <label for="letter">Enter a letter</label>
      <input id="letter" type="text">
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  <div id="result">
    <div id="correct"></div>
    <div id="incorrect"></div>
  </div>
</body>
</html>
